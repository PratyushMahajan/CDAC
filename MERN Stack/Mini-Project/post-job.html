<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal: Post a Job</title>
    <link rel="icon" href="images/title.png" sizes="16x16">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.jpg" alt="logo" class="img-fluid">
                </a>
                <div class="collapse navbar-collapse text-center justify-content-end" id="navbars">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="hov nav-link" href="index.html">Home</a></li>
                        <li class="hov nav-item"><a class="nav-link" href="jobs-list.html">Jobs Posted</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="bg-gray py-5">
        <div class="container">
            <h2 class="text-center mb-4">Post a Job</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="role" class="form-label">Job ID</label>
                            <input type="number" class="form-control" id="jobid" placeholder="e.g. 4534" required>
                        </div>
                        <div class="col-md-6">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role" placeholder="e.g. Software Engineer" required>
                        </div>
                        <div class="col-md-6">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" class="form-control" id="company" placeholder="e.g. Google" required>
                        </div>
                        <div class="col-md-6">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="e.g. Mumbai" required>
                        </div>
                        <div class="col-md-6">
                            <label for="skills" class="form-label">Primary Skills</label>
                            <input type="text" class="form-control" id="skills" placeholder="e.g. Java, C++, SQL" required>
                        </div>
                        <div class="col-md-6">
                            <label for="ctc" class="form-label">CTC</label>
                            <input type="text" class="form-control" id="ctc" placeholder="e.g. 1000000" required>
                        </div>
                        <div class="col-md-6">
                            <label for="ctc" class="form-label">Eligibility</label>
                            <input type="text" class="form-control" id="eligibility" placeholder="e.g. B.Tech/B.E 2024 Batch" required>
                        </div>
                        <div class="col-md-6">
                            <label for="role" class="form-label">Last date to apply</label>
                            <input type="date" class="form-control" id="lastdate"  required>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <button type="submit" class="btn" style="margin-top: 15px;">Post Job</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="footer section bg-dark" id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="footer-widget">
                        <h4 class="text-capitalize mb-4 text-white">Headquarters</h4>
                        <p>Flat 20, Park Street, Juhu<br>Mumbai</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="footer-widget">
                        <h4 class="text-capitalize mb-4 text-white">Quick Links</h4>
                        <ul class="list-unstyled footer-menu">
                            <li><a href="employer-home.html">About</a></li>
                            <li><a href="employer-home.html">Home</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="footer-widget">
                        <h4 class="text-capitalize mb-4 text-white">Move to</h4>
                        <ul class="list-unstyled footer-menu lh-35">
                            <li><a href="post-job.html">Post a Job</a></li>
                            <li><a href="job-seeker-login.html">Login as Job Seeker</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="footer-widget">
                        <h4 class="text-capitalize mb-4 text-white">Contact</h4>    
                        <ul class="list-unstyled footer-menu mt-4">
                            <img src="images/call.png" alt="call" height="20" width="20"><p>+91-12345-22335</p>
                            <img src="images/mail.png" alt="email" height="20" width="20"><p>support@jobportal.com</p> 
                        </ul>
                        <h4 class="text-capitalize mb-4 text-white">Join on Socials</h4>
                        <ul class="list-inline footer-socials">
                            <li class="list-inline-item"><a href="#" target="_blank"><img src="images/facebook.png" alt="facebook" height="30" width="30"></a></li>
                            <li class="list-inline-item"><a href="#" target="_blank"><img src="images/instagram.png" alt="instagram" height="30" width="30"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-btm py-4">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="copyright text-center">
                            &copy; Copyright Reserved by <a href="index.html" target="_blank" class="text-color">Job Portal</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/createJob.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
