<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Login</title>
    <link rel="icon" href="images/title.png" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.jpg" alt="logo" class="img-fluid">
            </a>
            <div class="collapse navbar-collapse text-center justify-content-end" id="navbars">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="hov nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="hov nav-link" href="employer-login.html">Login as Employer</a></li>
                </ul>
                
            </div>
        </div>
    </nav>

    <section class="bg-gray py-5">
        <div class="container">
            <h2 class="text-center mb-4">Job Seeker Login</h2>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form id="js-login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="js-login-email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="js-login-password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn w-100">Login</button>
                    </form>
                    <p class="text-center mt-3">Don't have an account? <a href="job-seeker-signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
