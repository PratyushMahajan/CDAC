<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTheShow</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" sizes="16x16" href="images/favicon.png">
</head>
<body>
    <header class="navbar">
        <div class="ham">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <a href="index.html">
            <img src="images/logo.png" alt="BookTheShow" class="logo">
        </a>
        
        <nav class="nav-links">
            <input type="text" placeholder="Search..">
            <a href="#">Movies</a>
            <a href="#">Events</a>
            <a href="#">Plays</a>
            <a href="#">Sports</a>
            <a href="#" class="btn-primary" style="color: white;">Login</a>
            <a href="#" class="btn-primary" style="color: white;">Sign Up</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Experience Movies, Events, and More!</h1>
        <p>Find your favorite shows near you. Book now and enjoy the fun!</p>
        <button class="btn-primary">Book Now</button>
    </section>

    <section class="content">

        <div class="cards-container">
            <div class="card">
                <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC:w-400.0,h-660.0,cm-pad_resize,bg-000000,fo-top:l-image,i-discovery-catalog@@icons@@like_202006280402.png,lx-24,ly-617,w-29,l-end:l-text,ie-NTY2LjFLIExpa2Vz,fs-29,co-FFFFFF,ly-612,lx-70,pa-8_0_0_0,l-end/et00354858-flyvgxbrmc-portrait.jpg" alt="Movie 1">
                <h3>Singham Again</h3>
                <button class="btn-secondary">Book Ticket</button>
            </div>
            <div class="card">
                <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC:w-400.0,h-660.0,cm-pad_resize,bg-000000,fo-top:l-image,i-discovery-catalog@@icons@@like_202006280402.png,lx-24,ly-617,w-29,l-end:l-text,ie-NjIySyBMaWtlcw%3D%3D,fs-29,co-FFFFFF,ly-612,lx-70,pa-8_0_0_0,l-end/et00353996-qhqgafrfxu-portrait.jpg" alt="Movie 2">
                <h3>Bhool Bhulaiyaa 3</h3>
                <button class="btn-secondary">Book Ticket</button>
            </div>
            <div class="card">
                <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC:w-400.0,h-660.0,cm-pad_resize,bg-000000,fo-top:l-image,i-discovery-catalog@@icons@@star-icon-202203010609.png,lx-24,ly-615,w-29,l-end:l-text,ie-OS40LzEwICA4LjFLIFZvdGVz,fs-29,co-FFFFFF,ly-612,lx-70,pa-8_0_0_0,l-end/et00398665-hsdsueydjb-portrait.jpg" alt="Movie 3">
                <h3>The Wild Robot</h3>
                <button class="btn-secondary">Book Ticket</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <hr />
            <center><img src="images/logo.png" alt="BookTheShow" class="footer-logo" /></center>
            <div class="social-icons">
                <a href="https://www.facebook.com/BookMyShowIN/">
                    <img src="images/facebook.png" alt="fb">
                </a>
                <a href="https://x.com/bookmyshow">
                    <img src="images/twitter.png" alt="X">
                </a>
                <a href="https://www.instagram.com/bookmyshowin/?hl=en">
                    <img src="images/social.png" alt="insta">
                </a>
                <a href="https://in.linkedin.com/company/bookmyshow">
                    <img src="images/linkedin.png" alt="linkedin">
                </a>
            </div>
        </div>
